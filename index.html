<!DOCTYPE html>
<html lang="es">
  <head>

    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Monitoring VM</title>
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>

  <body>

    <div>

      <h1> Monitoring Virtual Machines </h1>

      <div class="selection">
        <form>
          <p>Select the item you want to monitor: </p>
          <div class="select-style">
            <select id="selected" >
              <option value="0" onclick="startCPU();"> CPU </option>
              <option value="1" onclick="startDISK();"> DISK </option>
              <option value="2" onclick="startRAM();"> RAM </option>
            </select>
          </div>
        </form>
      </div>

      <div id="oculto" style="display:none;">
        <div id="speedometer"> 
          <canvas id = "myGraphic"></>
        </div>
        
        <div> 
          <label id="title">CPU usage (%)</label> 
          <input id="percent" class="focus" value="" type="text">
          <button id="actualize_CPU" class="actualize" style="display:none;" onclick="actualizeCPU();">Actualize CPU</button>
          <button id="actualize_DISK" class="actualize" style="display:none;" onclick="actualizeDISK();">Actualize DISK</button>
          <button id="actualize_RAM" class="actualize" style="display:none;" onclick="actualizeRAM();">Actualize RAM</button> 
        </div>

      </div>

    </div>

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="lib/zepto.min.js"></script>
    <script src="lib/monitoring.js"></script>
    <script src="lib/speedometer.js"></script>
    <script src="js/speed.js"></script>

  </body>
</html>
